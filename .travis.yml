language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
 # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION conda conda-build pytest six pytest-cov pytest-mock 
  - conda activate test-environment
  - conda build .  # add directory if needed.
  - conda install your-package --use-local

# Command to run tests, e.g. python setup.py test
script:
  - pytest -v --color=yes --cov=cpr tests
# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password

after success:
  - conda install codecov
  - codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: 00krishna
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: 00krishna/src
    python: 3.6
